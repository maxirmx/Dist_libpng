environment:
  global:
    VisualStudio: '"C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC"'
    Libpng_repo: "http://github.com/glennrp/libpng-releases"
  matrix:
  - configuration: release
  - configuration: debug
  
platform:
  - x86
  - amd64

init:
  - '%VisualStudio%\vcvarsall.bat %platform%'

install:
  # Get libpng source from GIT
  - appveyor DownloadFile %Libpng_repo%/raw/master/lpng1634.7z
  - 7z x lpng1634.7z
  - mkdir zlib
  - cd zlib
  - appveyor DownloadFile "http://www.samsonov.net/wp/assets/Dist_zlib/%platform%-release/zlib.7z"
  - 7z e zlib.7z
  - cd ..
   
build_script:                                                                                   
  # Build
  - echo %platform%
  - cd lpng1634   
  - nmake -f scripts/makefile.vcwin32
  - cd ..
  - mkdir d
  - mkdir d\include
  - mkdir d\lib
  - copy lpng1634\png.h d\include
  - copy lpng1634\pngconf.h d\include
  - copy lpng1634\pnginfo.h d\include
  - copy lpng1634\libpng.lib d\lib
  - cd d
  - 7z a -r -y ..\libpng.7z *.*
   
test: off

artifacts:
   - path: libpng.7z
   
deploy:
  provider: FTP
  protocol: ftp
  host: ftp.samsonov.net
  username: samsonov_libpng
  password:
    secure: jlUfmuUVjcfpNlQvkatL2A==
  folder: ./%platform%-%configuration%
